		<script type="text/javascript">
			$(document).ready(function(){
					$("button#login").click(function(){
						console.log("监测到您已点击按钮");
						var info = getinfo();
						console.log("getinfo成功");
						$.post("users/login", info , readFeedback);
					});
				});

			function getinfo(){
				console.log("开始执行getinfo");
				<!--获取表单信息,生成JSON类型数据-->
				var JSON_info = {
					"studentid": $("#studentid").val(),
					"password": $("#password").val()
				};
				console.log("获得JSON_info");
				<!--输出检查-->
				console.log(JSON_info.studentid + " "+ JSON_info.password);
				return JSON_info;
			}

			function readFeedback(data){
				alert("解析后台返回的JSON数据");
				if(data.message == "SUCCESS"){
					alert(data.message);
					//window.location.assign("http://localhost:63342/nanketiaotiao/resources/index.html");
				}else{
					alert(data.message);

				}
			}


		</script>
